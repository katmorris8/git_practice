<!DOCTYPE html>
<html>

  <body>

    <!-- Header -->
    <div class="header">
      <img src="./resources/images/logo.png"/>

    <div id="more-info">

      <div class="location">
        <h5>Location</h5>
        <p>-47.346436, 84.32354</p>

      <!-- Hours -->
